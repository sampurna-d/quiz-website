<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz (Debug)</title>
    <style>
        /* Critical inline styles to ensure basic visibility */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        body.dark-mode {
            background-color: #222;
            color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 100vh;
        }
        body.dark-mode .container {
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .progress-container {
            height: 10px;
            background-color: #e0e0e0;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #ffeb3b;
            width: 0%;
            transition: width 0.3s ease;
        }
        .start-screen {
            text-align: center;
            padding: 40px 20px;
        }
        /* Style for theme toggle button */
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            outline: none;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Debug panel styles */
        #debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .debug-log {
            margin: 2px 0;
            font-size: 12px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Personality Quiz</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </header>
        
        <main>
            <div id="quiz-container">
                <!-- Quiz questions will be loaded here -->
                <div class="start-screen" id="start-screen">
                    <h2>Welcome to the Personality Quiz!</h2>
                    <p>Answer 8 questions to discover your personality type.</p>
                    <button id="start-button" class="btn">Start Quiz</button>
                </div>
            </div>
            
            <div id="results-container" style="display: none;">
                <!-- Results will be displayed here -->
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Personality Quiz</p>
        </footer>
    </div>
    
    <!-- Debug Panel -->
    <div id="debug-panel">
        <div id="debug-log"></div>
    </div>

    <script>
        // Debug utilities
        const debugLog = document.getElementById('debug-log');
        function log(message) {
            const logEntry = document.createElement('div');
            logEntry.className = 'debug-log';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugLog.appendChild(logEntry);
            console.log(message);
        }
        
        // Check if global variables exist
        function checkGlobals() {
            log(`quizData exists: ${typeof quizData !== 'undefined'}`);
        }
        
        // Initialize debug
        log('Page loaded');
        window.addEventListener('error', function(e) {
            log(`ERROR: ${e.message} at ${e.filename}:${e.lineno}`);
        });
    </script>

    <!-- Load scripts with error handling -->
    <script>
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                log(`Loading script: ${src}`);
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    log(`Successfully loaded: ${src}`);
                    resolve();
                };
                script.onerror = () => {
                    const error = `Failed to load script: ${src}`;
                    log(error);
                    reject(new Error(error));
                };
                document.body.appendChild(script);
            });
        }

        // Load scripts in sequence
        async function loadAllScripts() {
            try {
                await loadScript('theme-toggle.js');
                await loadScript('quiz-data.js');
                checkGlobals(); // Check if quizData is defined
                await loadScript('quiz.js');
                await loadScript('stripe-integration.js');
                log('All scripts loaded successfully');
            } catch (error) {
                log(`Script loading error: ${error.message}`);
            }
        }
        
        loadAllScripts();
    </script>
</body>
</html>
